<!doctype html>

<form action="/new" method="POST">
    <input type="text" name="title"></input>
    <input type="text" name="description"></input>
    <input type="text" name="date"></input>
    <input type="submit"></input>
</form>

{% for todo in todos %}
<h1> {{ todo.title }} </h1>
<p> {{ todo.description }} <p>
<p> {{ todo.date }} <p>
    {% endfor %}
